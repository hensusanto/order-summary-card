<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="card">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="hero illustration" />
    <div class="full-description">
      <h3>Order Summary</h3>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card-container">
        <img src="./images/icon-music.svg" alt="music icon" />
        <div src="card-container--text">
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <div class="card-container button">Proceed to Payment</div>
    </div>
    <p class="cancel-order">Cancel Order</p>
  </main>

  <!--

  Proceed to Payment
  Cancel Order -->

</body>

</html>
